<div class="grid grid-cols-1 md:grid-cols-2 h-screen">
  <div
    class="p-4 transition-all duration-500 ease-in-out hidden md:flex items-center justify-center shadow-[5px_0_15px_rgba(0,0,0,0.1)]">
    <img class="w-auto h-[400px] lg:h-[600px] object-contain" src="./assets/img/login_img.png"
      alt="Login illustration" />
  </div>

  <div class="p-4 md:p-6 lg:p-8 flex items-center justify-center">
    <div class="flex flex-col items-center w-full max-w-xl">
      <img class="w-80 md:w-70 lg:w-96 h-32 object-cover mb-6" src="./assets/img/logo.png" alt="Todover logo" />

      <h1 class="text-lg md:text-xl lg:text-2xl text-center text-primary !text-primary w-full mb-6">
        Access your Todover account
      </h1>

      <form [formGroup]="form" class="w-full px-6 sm:px-10 md:px-12 lg:px-16 xl:px-20">
        <div class="mb-4">
          <p class="text-xs text-gray-500 mb-1">Email</p>
          <input class="border border-gray-300 focus:border-blue-500 rounded-md p-2 w-full h-10" pInputText id="email"
            placeholder="Enter your email" formControlName="email" />
        </div>

        <div class="mt-4">
          <button type="submit" label="LOGIN"
            class="submit-button rounded-md py-2 text-white font-bold w-full h-12 text-center" [disabled]="!form.valid"
            (click)="onSubmit()">
            Sign In
          </button>
        </div>
      </form>

      <p class="text-center text-xs mt-10 text-gray-400">
        Â©{{ currentYear }} Todover. All rights reserved.
      </p>
    </div>
  </div>
</div>

 <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative animate-fade-in-up">
    
    <button
      class="absolute top-3 right-3 text-gray-400 hover:text-red-600 text-xl transition"
      (click)="onCancelForm()"
      aria-label="Close"
    >
      âœ•
    </button>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Title</label>
        <input
          type="text"
          formControlName="title"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary text-gray-800"
          placeholder="Enter task title"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
        <textarea
          rows="3"
          formControlName="description"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary text-gray-800"
          placeholder="Optional description"
        ></textarea>
      </div>

      <div *ngIf="task?.id">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Status</label>
        <p-dropdown
          [options]="statuses"
          formControlName="status"
          placeholder="Select status"
          class="w-full"
        ></p-dropdown>
      </div>

      <div class="flex justify-end gap-4 pt-4">
        <button
          type="button"
          (click)="cancel.emit()"
          class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-100 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-primary text-white px-5 py-2 rounded-md hover:bg-[#008f8b] transition"
        >
          Save
        </button>
      </div>
    </form>
  </div>
